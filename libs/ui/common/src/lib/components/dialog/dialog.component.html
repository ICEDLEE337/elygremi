<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content *ngIf="!data.content">{{data.message}}</mat-dialog-content>
<mat-dialog-content *ngIf="data.content" [innerHTML]="data.content"></mat-dialog-content>
<mat-dialog-actions>
  <button color="accent" mat-stroked-button mat-dialog-close><mat-icon>close</mat-icon> Close</button>
</mat-dialog-actions>
